<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <title>Trivia Game</title>
</head>

<body>
    
    <div class="background">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <div class="display-1 text-center title mt-2">KC Trivia</div> <!--CSS = .title-->
                </div>
            </div>
            <div class="row bg-light rounded-lg" id="question-box" style="min-height: 750px">
                <div class="col-md-10 offset-1 bg-light p-3 mt-5" id="startDiv">
                    <button class="btn btn-outline-dark btn-lg btn-block text-center mb-5 p-5" id="startButton">
                        <h1 class="display-4">Click to Start</h1>
                    </button>
                </div>

                <div class="col-md-10 offset-1 bg-light p-3 border border-secondary align-items-center mb-5 mt-5 rounded-lg" id="questionDiv1">
                    <h1>Question #1</h1>
                    <h2 class="text-center">Paul Rudd attended which Shawnee Mission high school?</h2>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> A. North</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> B. East</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="correctAnswer"> C. West</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> D. Northwest</button>
                    <h4 class="text-center" id="timeRemaining"></h4>
                </div>

                <div class="col-md-10 offset-1 bg-light p-3 border border-secondary align-items-center mb-5 mt-5 rounded-lg" id="questionDiv2">
                    <h1>Question #2</h1>
                    <h2 class="text-center">Which of the following is not a Kansas City Music Venue?</h2>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> A. Crossroads</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="correctAnswer"> B. The Grenada</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> C. The Midland</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> D. Knuckleheads</button>
                    <h4 class="text-center" id="timeRemaining"></h4>
                </div>

                <div class="col-md-10 offset-1 bg-light p-3 border border-secondary align-items-center mb-5 mt-5 rounded-lg" id="questionDiv3">
                    <h1>Question #3</h1>
                    <h2 class="text-center">Liberty Memorial was built in rememberance of which war?</h2>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="correctAnswer"> A. World War I</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> B. World War II</button>
                    <h4 class="text-center" id="timeRemaining"></h4>
                </div>
                
                <div class="col-md-10 offset-1 bg-light p-3 border border-secondary align-items-center mb-5 mt-5 rounded-lg" id="questionDiv4">
                    <h1>Question #4</h1>
                    <h2 class="text-center">Which Kansas City suburb extends furthest south?</h2>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> A. Lenexa</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="correctAnswer"> B. Overland Park</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> C. Raytown</button>
                    <button class="btn btn-lg btn-outline-dark btn-block text-center" id="incorrectAnswer"> D. Olathe</button>
                    <h4 class="text-center" id="timeRemaining"></h4>
                </div>
                
            </div>
        </div>
    </div>

    
    <script src="./assets/javascript/app.js"></script>

</body>
</html>
